version: '3.3'
services:
  # NGINX webservers with nginx-demo hello page
  nginx1:
      hostname: nginx1
      build: nginx-hello
      ports:
        - 8080
        - 808
  nginx2:
      hostname: nginx2
      build: nginx-hello
      ports:
        - 8080
        - 808

  # NGINX Plus Load Balancer
  nginx-plus:
      hostname: nginx-plus
      build: nginx-plus
      volumes:
          - ./nginx-plus/etc/nginx:/etc/nginx
      ports:
          - 8080:8080
          - 9000:9000
      restart: always
